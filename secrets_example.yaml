http_password: < hass server login password >
hass_client_id: < A long random URL safe string (no spaces or special characters) that will be used for Implicit OAuth >
hass_access_token: < Another different long random URL safe string >
hass_api_key: < An API Key generated for the project from Google Console which allows you to update devices without unlinking and relinking an account >
